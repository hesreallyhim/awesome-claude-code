  ]
  "scripts/categories": [
    "category_utils.py",
    "add_category.py",
  ]
  "scripts/resources": [
    "sort_resources.py",
    "resource_utils.py",
  ]
  "assets": [
    "badge-*.svg",
    "header_*.svg",
    "section-divider-*.svg",
    "desc-box-*.svg",
    "toc-*.svg",
    "subheader_*.svg",
    "badge-sort-*.svg",
    "badge-cat-*.svg",
    "badge-style-*.svg",
    "repo-ticker*.svg",
    "entry-separator-*.svg",
  ]
  "data": [
