<svg width="900" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="specialBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff8f0;stop-opacity:0.98"/>
      <stop offset="50%" style="stop-color:#fff5eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fff8f0;stop-opacity:0.98"/>
    </linearGradient>

    <!-- Gradient for border lines -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="33%" style="stop-color:#9C4EFF;stop-opacity:0.9">
        <animate attributeName="stop-opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="66%" style="stop-color:#FFD700;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="1.8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text glow effect -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="0.6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for metrics -->
    <filter id="metricGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background panel -->
  <rect width="900" height="100" fill="url(#specialBg)" rx="4"/>

  <!-- Top border -->
  <rect x="0" y="2" width="900" height="2" fill="url(#borderGrad)" rx="1"/>

  <!-- Bottom border -->
  <rect x="0" y="96" width="900" height="2" fill="url(#borderGrad)" rx="1"/>

  <!-- Label on left -->
  <rect x="0" y="0" width="120" height="100" fill="#fff0e6" opacity="0.95" rx="4"/>
  <text x="60" y="32" font-family="'Courier New', monospace" font-size="15" font-weight="bold"
        fill="#FF6B35" text-anchor="middle" filter="url(#textGlow)">
    CLAUDE CODE
  </text>
  <text x="60" y="66" font-family="'Courier New', monospace" font-size="9"
        fill="#888888" text-anchor="middle">
    STANDBY
  </text>

  <!-- Animated pulse indicator (dimmed) -->
  <circle cx="60" cy="82" r="4" fill="#cccccc" filter="url(#metricGlow)">
    <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Divider line after label -->
  <rect x="122" y="12" width="2" height="76" fill="url(#borderGrad)" rx="1"/>

  <!-- Centered placeholder content -->
  <g>
    <!-- Coming Soon text -->
    <text x="510" y="42" font-family="'Courier New', monospace" font-size="22" font-weight="bold"
          fill="#9C4EFF" text-anchor="middle" filter="url(#textGlow)">
      SOMETHING AWESOME IS COMING
    </text>

    <!-- Animated dots -->
    <text x="510" y="68" font-family="'Courier New', monospace" font-size="18"
          fill="#FF6B35" text-anchor="middle" filter="url(#textGlow)">
      <tspan>.</tspan>
      <tspan>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
        .
      </tspan>
      <tspan>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
        .
      </tspan>
      <tspan>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
        .
      </tspan>
    </text>
  </g>
</svg>
