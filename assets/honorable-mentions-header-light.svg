<svg width="900" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5EB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.95;1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0">
        <animate attributeName="offset" values="-0.5;1.5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.3">
        <animate attributeName="offset" values="-0.25;1.75" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0">
        <animate attributeName="offset" values="0;2" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="80" fill="#FFFFFF"/>
  <rect x="10" y="5" width="880" height="70" fill="url(#bgGrad)" rx="5" stroke="#FFB380" stroke-width="2"/>

  <!-- Shimmer overlay -->
  <rect x="10" y="5" width="880" height="70" rx="5" fill="url(#shimmer)"/>

  <!-- Corner brackets -->
  <g filter="url(#softGlow)" stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 30,20 L 55,20 M 30,20 L 30,35"/>
    <path d="M 870,20 L 845,20 M 870,20 L 870,35"/>
    <path d="M 30,60 L 55,60 M 30,60 L 30,45"/>
    <path d="M 870,60 L 845,60 M 870,60 L 870,45"/>
  </g>

  <!-- Main title -->
  <g filter="url(#softGlow)">
    <!-- Stars -->
    <text x="300" y="50" font-family="monospace" font-size="20" fill="#FFD700" font-weight="bold">
      ⭐
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
    </text>

    <!-- Text -->
    <text x="390" y="50" font-family="monospace" font-size="20" fill="#FF6B35" font-weight="bold" text-anchor="middle">
      HONORABLE
      <animate attributeName="opacity" values="1;0.95;1" dur="2s" repeatCount="indefinite"/>
    </text>

    <text x="510" y="50" font-family="monospace" font-size="20" fill="#FF6B35" font-weight="bold" text-anchor="middle">
      MENTIONS
      <animate attributeName="opacity" values="1;0.95;1" dur="2.2s" repeatCount="indefinite"/>
    </text>

    <text x="600" y="50" font-family="monospace" font-size="20" fill="#FFD700" font-weight="bold">
      ⭐
      <animate attributeName="opacity" values="1;0.7;1" dur="1.7s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Underline decoration -->
  <line x1="280" y1="57" x2="620" y2="57" stroke="#9C4EFF" stroke-width="1.5" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
