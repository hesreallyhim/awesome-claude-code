<svg width="900" height="180" xmlns="http://www.w3.org/2000/svg">
  <!--
    Vintage Manual Style - REGISTRATION SHIFT ANIMATION
    Color layers slightly misalign then correct - like offset printing
    Creates a subtle but noticeable "settling" effect
  -->
  <defs>
    <linearGradient id="paperBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3"/>
      <stop offset="100%" style="stop-color:#f5f0e6"/>
    </linearGradient>
  </defs>

  <!-- Paper background -->
  <rect width="900" height="180" fill="url(#paperBg)"/>

  <!-- Decorative border -->
  <g stroke="#5c5247" fill="none" opacity="0.3">
    <rect x="30" y="15" width="840" height="150" stroke-width="1"/>
    <rect x="35" y="20" width="830" height="140" stroke-width="0.5"/>
  </g>

  <!-- Registration marks with shift animation -->
  <g stroke="#5c5247" stroke-width="0.75">
    <!-- Top left - shifts and settles -->
    <g opacity="0.4">
      <line x1="20" y1="25" x2="20" y2="40">
        <animate attributeName="x1" values="18;20;20;20" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="18;20;20;20" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="15" y1="30" x2="30" y2="30"/>
      <circle cx="20" cy="30" r="3" fill="none">
        <animate attributeName="cx" values="18;20;20;20" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    <!-- Other corners similar -->
    <g opacity="0.4">
      <line x1="880" y1="25" x2="880" y2="40"/>
      <line x1="870" y1="30" x2="885" y2="30"/>
      <circle cx="880" cy="30" r="3" fill="none"/>
      <line x1="20" y1="140" x2="20" y2="155"/>
      <line x1="15" y1="150" x2="30" y2="150"/>
      <circle cx="20" cy="150" r="3" fill="none"/>
      <line x1="880" y1="140" x2="880" y2="155"/>
      <line x1="870" y1="150" x2="885" y2="150"/>
      <circle cx="880" cy="150" r="3" fill="none"/>
    </g>
  </g>

  <!-- Top decorative rule -->
  <line x1="200" y1="45" x2="700" y2="45" stroke="#5c5247" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="45" r="2" fill="#5c5247" opacity="0.4"/>
  <circle cx="450" cy="45" r="2.5" fill="#c96442" opacity="0.5"/>
  <circle cx="700" cy="45" r="2" fill="#5c5247" opacity="0.4"/>

  <!-- MAIN TITLE with color registration effect -->
  <!-- Cyan/shadow layer - slightly offset -->
  <text x="450" y="85"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="38"
        font-weight="400"
        fill="#6b8a8a"
        text-anchor="middle"
        letter-spacing="8"
        opacity="0.15">
    AWESOME CLAUDE CODE
    <animate attributeName="x" values="447;450;450;450" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.1;0.1;0.1" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Magenta/shadow layer - offset opposite direction -->
  <text x="450" y="85"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="38"
        font-weight="400"
        fill="#8a6b6b"
        text-anchor="middle"
        letter-spacing="8"
        opacity="0.15">
    AWESOME CLAUDE CODE
    <animate attributeName="x" values="453;450;450;450" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.1;0.1;0.1" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Main black layer -->
  <text x="450" y="85"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="38"
        font-weight="400"
        fill="#2d251f"
        text-anchor="middle"
        letter-spacing="8">
    AWESOME CLAUDE CODE
    <animate attributeName="y" values="83;85;85;85" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle with similar effect but subtler -->
  <text x="450" y="112"
        font-family="'Courier New', Courier, monospace"
        font-size="12"
        fill="#8a9090"
        text-anchor="middle"
        letter-spacing="3"
        opacity="0.2">
    COMMUNITY REFERENCE GUIDE
    <animate attributeName="x" values="448;450;450;450" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.15;0.15;0.15" dur="4s" repeatCount="indefinite"/>
  </text>

  <text x="450" y="112"
        font-family="'Courier New', Courier, monospace"
        font-size="12"
        fill="#6b5b4f"
        text-anchor="middle"
        letter-spacing="3">
    COMMUNITY REFERENCE GUIDE
    <animate attributeName="y" values="111;112;112;112" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom rule with slight bounce -->
  <line x1="280" y1="130" x2="620" y2="130" stroke="#5c5247" stroke-width="0.75" opacity="0.4">
    <animate attributeName="y1" values="128;130;130;130" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="128;130;130;130" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Tagline with registration effect -->
  <text x="450" y="150"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        font-style="italic"
        fill="#9a8b7f"
        text-anchor="middle"
        opacity="0.3">
    It's not just a coding agent — it's a lifestyle
    <animate attributeName="x" values="448;450;450;450" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.2;0.2" dur="4s" repeatCount="indefinite"/>
  </text>

  <text x="450" y="150"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        font-style="italic"
        fill="#7a6b5f"
        text-anchor="middle"
        opacity="0.85">
    It's not just a coding agent — it's a lifestyle
  </text>

  <!-- Edition indicator -->
  <text x="820" y="160"
        font-family="'Courier New', Courier, monospace"
        font-size="9"
        fill="#8a7b6f"
        text-anchor="end"
        opacity="0.6">
    REV. 2025
  </text>

  <!-- Decorative dots -->
  <g fill="#5c5247" opacity="0.2">
    <circle cx="350" cy="165" r="1"/>
    <circle cx="400" cy="165" r="1"/>
    <circle cx="450" cy="165" r="1"/>
    <circle cx="500" cy="165" r="1"/>
    <circle cx="550" cy="165" r="1"/>
  </g>
</svg>