<svg width="900" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for ticker background -->
    <linearGradient id="tickerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff8f0;stop-opacity:0.98"/>
      <stop offset="50%" style="stop-color:#fff5eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fff8f0;stop-opacity:0.98"/>
    </linearGradient>

    <!-- Gradient for border lines -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="33%" style="stop-color:#9C4EFF;stop-opacity:0.9">
        <animate attributeName="stop-opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="66%" style="stop-color:#FFD700;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="1.8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text glow effect -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="0.15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for metrics -->
    <filter id="metricGlow">
      <feGaussianBlur stdDeviation="0.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  <!-- Edge fade effects -->
  <linearGradient id="leftFade" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#fff8f0;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#fff8f0;stop-opacity:0"/>
  </linearGradient>
  <linearGradient id="rightFade" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#fff8f0;stop-opacity:0"/>
    <stop offset="100%" style="stop-color:#fff8f0;stop-opacity:1"/>
  </linearGradient>
  </defs>

  <!-- Background panel -->
  <rect width="900" height="150" fill="url(#tickerBg)" rx="8"/>

  <!-- Top border -->
  <rect x="0" y="2" width="900" height="2" fill="url(#borderGrad)" rx="1"/>

  <!-- Bottom border -->
  <rect x="0" y="146" width="900" height="2" fill="url(#borderGrad)" rx="1"/>

  <!-- Midline for grouping reference -->
  <line x1="0" y1="75" x2="900" y2="75" stroke="#9C4EFF" stroke-width="2" stroke-dasharray="8 6" opacity="0.6"/>

  <!-- Ticker label on left -->
