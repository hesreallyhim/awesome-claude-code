<svg width="400" height="40" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMid meet" viewBox="0 0 400 40">
  <!--
    Vintage Manual Style - TOC Row with LINE PRINTER ANIMATION
    Animation Cycle: 4.2 seconds (offset timing)
  -->
  <defs>
    <linearGradient id="paperBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3"/>
      <stop offset="100%" style="stop-color:#f5f0e6"/>
    </linearGradient>

    <pattern id="leaderDots" x="0" y="0" width="12" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.8" fill="#8a7b6f" opacity="0.5"/>
    </pattern>

    <clipPath id="lineReveal">
      <rect x="0" y="0" width="850" height="0">
        <animate
          attributeName="height"
          values="0;36;36;0;0"
          keyTimes="0;0.30;0.82;0.90;1"
          dur="4.2s"
          repeatCount="indefinite"
          calcMode="linear"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="850" height="36" fill="url(#paperBg)"/>

  <!-- Content with clip -->
  <g clip-path="url(#lineReveal)">
    <line x1="2" y1="0" x2="2" y2="36" stroke="#c4baa8" stroke-width="1"/>
    <line x1="848" y1="0" x2="848" y2="36" stroke="#c4baa8" stroke-width="1"/>

    <text x="45" y="24"
          font-family="'Courier New', Courier, monospace"
          font-size="14"
          font-weight="700"
          fill="#c96442"
          text-anchor="middle">
      03
    </text>

    <text x="140" y="24"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="14"
          fill="#3d3530">
      Tooling
    </text>

    <rect x="220" y="20" width="500" height="4" fill="url(#leaderDots)"/>

    <text x="760" y="24"
          font-family="'Courier New', Courier, monospace"
          font-size="12"
          fill="#5c5247"
          text-anchor="end"
          opacity="0.7">
      ยง3
    </text>

    <line x1="30" y1="34" x2="820" y2="34" stroke="#c4baa8" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Print head -->
  <line x1="10" y1="0" x2="840" y2="0" stroke="#c96442" stroke-width="1" opacity="0.5">
    <animate attributeName="y1" values="0;36;36;0;0" keyTimes="0;0.30;0.82;0.90;1" dur="4.2s" repeatCount="indefinite" calcMode="linear"/>
    <animate attributeName="y2" values="0;36;36;0;0" keyTimes="0;0.30;0.82;0.90;1" dur="4.2s" repeatCount="indefinite" calcMode="linear"/>
    <animate attributeName="opacity" values="0.6;0.6;0.1;0.6;0.6" keyTimes="0;0.30;0.5;0.82;1" dur="4.2s" repeatCount="indefinite"/>
  </line>

  <!-- Streaks -->
  <g opacity="0.18">
    <rect x="-30" y="4" width="2" height="28" fill="#5c5247" rx="1">
      <animate attributeName="x" values="-30;-30;880;880;-30" keyTimes="0;0.30;0.45;0.90;1" dur="4.2s" repeatCount="indefinite" calcMode="linear"/>
    </rect>
    <rect x="-22" y="8" width="1" height="20" fill="#c96442" rx="0.5">
      <animate attributeName="x" values="-22;-22;888;888;-22" keyTimes="0;0.30;0.45;0.90;1" dur="4.2s" repeatCount="indefinite" calcMode="linear"/>
    </rect>
    <rect x="-16" y="6" width="0.8" height="24" fill="#8a7b6f" rx="0.4">
      <animate attributeName="x" values="-16;-16;894;894;-16" keyTimes="0;0.30;0.45;0.90;1" dur="4.2s" repeatCount="indefinite" calcMode="linear"/>
    </rect>
  </g>
</svg>
