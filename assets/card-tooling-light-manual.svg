<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!--
    Vintage Technical Manual Style - Navigation Card
  -->
  <defs>
    <linearGradient id="cardPaper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3"/>
      <stop offset="100%" style="stop-color:#f2ede4"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="2" y="2" width="196" height="96" rx="2" fill="url(#cardPaper)"/>

  <!-- Simple border -->
  <rect x="2" y="2" width="196" height="96" rx="2"
        fill="none" stroke="#c4baa8" stroke-width="1" opacity="0.8"/>

  <!-- Section number tab -->
  <g>
    <rect x="8" y="8" width="28" height="22" fill="none" stroke="#5c5247" stroke-width="1" opacity="0.6"/>
    <text x="22" y="24"
          font-family="'Courier New', Courier, monospace"
          font-size="14"
          font-weight="700"
          fill="#c96442"
          text-anchor="middle">
      03
    </text>
  </g>

  <!-- Section title -->
  <text x="100" y="42"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="16"
        font-weight="600"
        fill="#3d3530"
        text-anchor="middle">
    Tooling
    <animate attributeName="fill-opacity" values="1;0.95;1" dur="7s" repeatCount="indefinite"/>
  </text>

  <!-- Thin separator line -->
  <line x1="45" y1="52" x2="155" y2="52" stroke="#5c5247" stroke-width="0.5" opacity="0.3"/>

  <!-- Description text -->
  <text x="100" y="68"
        font-family="'Courier New', Courier, monospace"
        font-size="9"
        fill="#6b5b4f"
        text-anchor="middle"
        opacity="0.8">
    MCP servers, CLIs,
  </text>
  <text x="100" y="80"
        font-family="'Courier New', Courier, monospace"
        font-size="9"
        fill="#6b5b4f"
        text-anchor="middle"
        opacity="0.8">
    &amp; development tools
  </text>

  <!-- Bottom-right page reference -->
  <g opacity="0.4">
    <text x="175" y="92"
          font-family="'Courier New', Courier, monospace"
          font-size="8"
          fill="#5c5247"
          text-anchor="end">
      ยง3
    </text>
  </g>

  <!-- Corner fold hint -->
  <path d="M 186 2 L 198 2 L 198 14 Z" fill="#e8e3d9" opacity="0.6"/>
  <path d="M 186 2 L 198 14" stroke="#c4baa8" stroke-width="0.5" fill="none" opacity="0.5"/>
</svg>