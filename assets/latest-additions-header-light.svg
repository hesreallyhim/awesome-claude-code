    <path d="M 380,20 L 380,30 M 380,20 L 370,20"/>
    <path d="M 20,60 L 20,50 M 20,60 L 30,60"/>
    <path d="M 380,60 L 380,50 M 380,60 L 370,60"/>
  </g>

