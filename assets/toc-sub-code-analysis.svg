<svg width="850" height="35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="crtGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="scanlines" x="0" y="0" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100%" height="2" fill="#000000" opacity="0.25"/>
    </pattern>

    <linearGradient id="phosphor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f380f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a2f0a;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <rect width="850" height="35" fill="#1a1a1a"/>
  <rect x="7" y="0" width="836" height="35" fill="url(#phosphor)"/>
  <rect x="7" y="0" width="836" height="35" fill="url(#scanlines)"/>

  <rect x="7" y="0" width="836" height="35" fill="#66ff66" opacity="0">
    <animate attributeName="opacity" values="0;0.03;0" dur="2.3s" repeatCount="indefinite"/>
  </rect>

  <g filter="url(#crtGlow)">
    <text x="60" y="22" font-family="monospace" font-size="13" fill="#449944" opacity="0.7">
      ├──
    </text>

    <text x="115" y="22" font-family="monospace" font-size="12" fill="#66ff66">
      code-analysis/
      <animate attributeName="opacity" values="1;0.9;1" dur="0.14s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
