<svg width="900" height="180" xmlns="http://www.w3.org/2000/svg">
  <!--
    Vintage Technical Manual Style - Main Header
    Inspired by 70s-80s computer documentation title pages
    Clean, warm, authoritative, with subtle paper-like animation
  -->
  <defs>
    <!-- Subtle paper texture filter -->
    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#f5f0e6" surfaceScale="1.5" result="lit">
        <feDistantLight azimuth="45" elevation="60">
          <!-- Subtle light shift animation - like sunlight moving across paper -->
          <animate attributeName="azimuth" values="45;55;45" dur="20s" repeatCount="indefinite"/>
        </feDistantLight>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="lit" mode="multiply"/>
    </filter>

    <!-- Warm cream background -->
    <linearGradient id="paperBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3"/>
      <stop offset="100%" style="stop-color:#f5f0e6"/>
    </linearGradient>

    <!-- Ink color for main elements -->
    <linearGradient id="inkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3d3530"/>
      <stop offset="50%" style="stop-color:#2d251f"/>
      <stop offset="100%" style="stop-color:#3d3530"/>
    </linearGradient>
  </defs>

  <!-- Paper background with subtle texture -->
  <rect width="900" height="180" fill="url(#paperBg)"/>

  <!-- Decorative border - like a manual title page frame -->
  <g stroke="#5c5247" fill="none" opacity="0.3">
    <rect x="30" y="15" width="840" height="150" stroke-width="1"/>
    <rect x="35" y="20" width="830" height="140" stroke-width="0.5"/>
  </g>

  <!-- Corner ornaments - printer's registration marks -->
  <g stroke="#5c5247" stroke-width="0.75" opacity="0.4">
    <!-- Top left -->
    <line x1="20" y1="25" x2="20" y2="40"/>
    <line x1="15" y1="30" x2="30" y2="30"/>
    <circle cx="20" cy="30" r="3" fill="none"/>

    <!-- Top right -->
    <line x1="880" y1="25" x2="880" y2="40"/>
    <line x1="870" y1="30" x2="885" y2="30"/>
    <circle cx="880" cy="30" r="3" fill="none"/>

    <!-- Bottom left -->
    <line x1="20" y1="140" x2="20" y2="155"/>
    <line x1="15" y1="150" x2="30" y2="150"/>
    <circle cx="20" cy="150" r="3" fill="none"/>

    <!-- Bottom right -->
    <line x1="880" y1="140" x2="880" y2="155"/>
    <line x1="870" y1="150" x2="885" y2="150"/>
    <circle cx="880" cy="150" r="3" fill="none"/>
  </g>

  <!-- Top decorative rule with small ornaments -->
  <g>
    <line x1="200" y1="45" x2="700" y2="45" stroke="#5c5247" stroke-width="1" opacity="0.5"/>
    <circle cx="200" cy="45" r="2" fill="#5c5247" opacity="0.4"/>
    <circle cx="450" cy="45" r="2.5" fill="#c96442" opacity="0.5"/>
    <circle cx="700" cy="45" r="2" fill="#5c5247" opacity="0.4"/>
  </g>

  <!-- Main title - clean, authoritative typography -->
  <text x="450" y="85"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="38"
        font-weight="400"
        fill="#2d251f"
        text-anchor="middle"
        letter-spacing="8">
    AWESOME CLAUDE CODE
    <!-- Very subtle ink "settling" animation -->
    <animate attributeName="letter-spacing" values="8;8.5;8" dur="15s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle - like a manual edition notice -->
  <text x="450" y="112"
        font-family="'Courier New', Courier, monospace"
        font-size="12"
        fill="#6b5b4f"
        text-anchor="middle"
        letter-spacing="3">
    COMMUNITY REFERENCE GUIDE
  </text>

  <!-- Bottom rule with section indicator style -->
  <g>
    <line x1="280" y1="130" x2="620" y2="130" stroke="#5c5247" stroke-width="0.75" opacity="0.4"/>
  </g>

  <!-- Tagline in italics - like a manual's descriptive subtitle -->
  <text x="450" y="150"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        font-style="italic"
        fill="#7a6b5f"
        text-anchor="middle"
        opacity="0.85">
    It's not just a coding agent â€” it's a lifestyle
    <!-- Subtle fade like aged ink -->
    <animate attributeName="opacity" values="0.85;0.9;0.85" dur="8s" repeatCount="indefinite"/>
  </text>

  <!-- Edition/version indicator - bottom corner -->
  <text x="820" y="160"
        font-family="'Courier New', Courier, monospace"
        font-size="9"
        fill="#8a7b6f"
        text-anchor="end"
        opacity="0.6">
    REV. 2025
  </text>

  <!-- Small decorative dots along bottom -->
  <g fill="#5c5247" opacity="0.2">
    <circle cx="350" cy="165" r="1"/>
    <circle cx="400" cy="165" r="1"/>
    <circle cx="450" cy="165" r="1"/>
    <circle cx="500" cy="165" r="1"/>
    <circle cx="550" cy="165" r="1"/>
  </g>
</svg>