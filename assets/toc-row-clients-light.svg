<svg width="400" height="40" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMid meet" viewBox="0 0 400 40">
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fafafa;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <rect width="850" height="40" fill="#f5f5f5"/>
  <rect x="7" y="0" width="836" height="40" fill="url(#bgGrad)"/>

  <rect x="7" y="0" width="836" height="40" fill="#FF6B35" opacity="0">
    <animate attributeName="opacity" values="0;0.03;0" dur="2s" repeatCount="indefinite"/>
  </rect>

  <g filter="url(#textGlow)">
    <text x="20" y="25" font-family="monospace" font-size="13" fill="#9C4EFF" opacity="0.8">
      drwxr-xr-x
    </text>
    <text x="140" y="25" font-family="monospace" font-size="13" fill="#FF6B35" font-weight="bold">
      alternative-clients/
      <animate attributeName="opacity" values="1;0.92;1" dur="0.1s" repeatCount="indefinite"/>
    </text>
    <text x="400" y="25" font-family="monospace" font-size="12" fill="#666666" opacity="0.8">
      # Alternative UIs &amp; front-ends
    </text>
  </g>
</svg>
