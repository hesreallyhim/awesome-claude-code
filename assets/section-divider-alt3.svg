<svg width="900" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Matrix green glow -->
    <filter id="matrixGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for lead characters -->
    <filter id="leadGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Fade gradient for falling effect -->
    <linearGradient id="fadeDown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#00ff41;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Horizontal divider lines (subtle) -->
  <line x1="0" y1="5" x2="900" y2="5" stroke="#00ff41" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="35" x2="900" y2="35" stroke="#00ff41" stroke-width="0.5" opacity="0.2"/>

  <!-- Matrix rain columns - each column has falling characters -->
  <g font-family="monospace" font-size="10" filter="url(#matrixGlow)">

    <!-- Column 1 -->
    <g>
      <text x="30" y="8" fill="#00ff41" opacity="0.3">7</text>
      <text x="30" y="18" fill="#00ff41" opacity="0.5">F</text>
      <text x="30" y="28" fill="#00ff41" opacity="0.8">9</text>
      <text x="30" y="38" fill="#ffffff" filter="url(#leadGlow)">1</text>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,10;0,0" dur="1.2s" repeatCount="indefinite"/>
    </g>

    <!-- Column 2 -->
    <g>
      <text x="75" y="5" fill="#00ff41" opacity="0.2">A</text>
      <text x="75" y="15" fill="#00ff41" opacity="0.4">3</text>
      <text x="75" y="25" fill="#00ff41" opacity="0.7">K</text>
      <text x="75" y="35" fill="#ffffff" filter="url(#leadGlow)">0</text>
      <animateTransform attributeName="transform" type="translate" values="0,5;0,15;0,5" dur="1.5s" repeatCount="indefinite"/>
    </g>

    <!-- Column 3 -->
    <g>
      <text x="120" y="10" fill="#00ff41" opacity="0.3">E</text>
      <text x="120" y="20" fill="#00ff41" opacity="0.6">2</text>
