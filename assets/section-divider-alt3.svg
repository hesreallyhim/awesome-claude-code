      <text x="165" y="18" fill="#00ff41" opacity="0.6">D</text>
      <text x="165" y="28" fill="#00ff41" opacity="0.8">4</text>
      <text x="165" y="38" fill="#ffffff" filter="url(#leadGlow)">C</text>
      <animateTransform attributeName="transform" type="translate" values="0,2;0,12;0,2" dur="1.3s" repeatCount="indefinite"/>
    </g>

    <!-- Column 5 -->
