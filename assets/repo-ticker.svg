        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#ffffff" opacity="0.9" filter="url(#textGlow)">BeehiveInnovations</text>
        <text x="378" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="normal"
