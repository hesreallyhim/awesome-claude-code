<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" preserveAspectRatio="xMidYMid meet">
  <style>
    .title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-weight: 900;
      fill: #e1e4e8;
      text-anchor: middle;
    }
    .line1 { font-size: 48px; }
    .line2 { font-size: 44px; }
    .line3 { font-size: 44px; }
    .accent {
      fill: none;
      stroke: #58a6ff;
      stroke-width: 3;
    }
  </style>
  
  <!-- Background decoration -->
  <rect x="20" y="20" width="360" height="160" rx="8" class="accent" opacity="0.1" fill="#58a6ff"/>
  
  <!-- Text content -->
  <text x="200" y="70" class="title line1">AWESOME</text>
  <text x="200" y="120" class="title line2">CLAUDE</text>
  <text x="200" y="165" class="title line3">CODE</text>
  
  <!-- Decorative elements -->
  <rect x="50" y="85" width="80" height="3" fill="#58a6ff" opacity="0.6"/>
  <rect x="270" y="85" width="80" height="3" fill="#58a6ff" opacity="0.6"/>
</svg>
