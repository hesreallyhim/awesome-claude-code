<svg width="900" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warm orange phosphor gradient for terminal background (Anthropic-inspired) -->
    <linearGradient id="phosphorBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d1f0f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2d1608;stop-opacity:1"/>
    </linearGradient>

    <!-- Scanlines pattern -->
    <pattern id="scanlines" x="0" y="0" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="2" fill="#000000" opacity="0.15"/>
    </pattern>

    <!-- CRT glow effect -->
    <filter id="crtGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark base background -->
  <rect width="900" height="100" fill="#1a1a1a"/>

  <!-- Monitor bezel effect -->
  <rect x="10" y="5" width="880" height="90" fill="url(#phosphorBg)" rx="3"/>
  <rect x="10" y="5" width="880" height="90" fill="url(#scanlines)"/>

  <!-- Top and bottom border lines -->
  <line x1="10" y1="5" x2="890" y2="5" stroke="#FF9B70" stroke-width="1" opacity="0.3"/>
  <line x1="10" y1="95" x2="890" y2="95" stroke="#FF9B70" stroke-width="1" opacity="0.3"/>

  <!-- Corner brackets -->
  <g filter="url(#crtGlow)">
    <text x="30" y="27" font-family="monospace" font-size="20" fill="#FF9B70" opacity="0.7">╭─</text>
    <text x="858" y="27" font-family="monospace" font-size="20" fill="#FF9B70" opacity="0.7">─╮</text>
    <text x="30" y="85" font-family="monospace" font-size="20" fill="#FF9B70" opacity="0.7">╰─</text>
    <text x="858" y="85" font-family="monospace" font-size="20" fill="#FF9B70" opacity="0.7">─╯</text>
  </g>

  <!-- Content text with glow -->
  <g filter="url(#crtGlow)">
    <!-- Line 1 -->
    <text x="450" y="31" font-family="monospace" font-size="16" fill="#FF8C5A" text-anchor="middle">
      Claude Code is a cutting-edge CLI-based coding assistant
      <animate attributeName="opacity" values="1;0.98;1" dur="0.09s" repeatCount="indefinite"/>
    </text>

    <!-- Line 2 -->
    <text x="450" y="53" font-family="monospace" font-size="16" fill="#FF8C5A" text-anchor="middle">
      released by Anthropic. This collection helps the community
      <animate attributeName="opacity" values="1;0.97;1" dur="0.11s" repeatCount="indefinite"/>
    </text>

    <!-- Line 3 -->
    <text x="450" y="77" font-family="monospace" font-size="16" fill="#FF8C5A" text-anchor="middle">
      share knowledge and discover the best tools and practices.
      <animate attributeName="opacity" values="1;0.99;1" dur="0.08s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Decorative prompt indicator -->
  <g filter="url(#crtGlow)">
    <text x="70" y="35" font-family="monospace" font-size="14" fill="#FF9B70" opacity="0.6">
      &gt;
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
