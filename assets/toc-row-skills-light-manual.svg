<svg width="400" height="40" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMid meet" viewBox="0 0 400 40">
  <!--
    Vintage Technical Manual Style - TOC Main Entry
    Chapter/section entry with leader dots
  -->
  <defs>
    <linearGradient id="paperBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3"/>
      <stop offset="100%" style="stop-color:#f5f0e6"/>
    </linearGradient>

    <!-- Leader dots pattern -->
    <pattern id="leaderDots" x="0" y="0" width="12" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.8" fill="#8a7b6f" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="850" height="36" fill="url(#paperBg)"/>

  <!-- Left border continuation -->
  <line x1="2" y1="0" x2="2" y2="36" stroke="#c4baa8" stroke-width="1"/>
  <line x1="848" y1="0" x2="848" y2="36" stroke="#c4baa8" stroke-width="1"/>

  <!-- Section number -->
  <text x="45" y="24"
        font-family="'Courier New', Courier, monospace"
        font-size="14"
        font-weight="700"
        fill="#c96442"
        text-anchor="middle">
    01
  </text>

  <!-- Section title -->
  <text x="140" y="24"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="14"
        fill="#3d3530">
    Agent Skills
    <!-- Subtle animation like ink on paper -->
    <animate attributeName="fill-opacity" values="1;0.97;1" dur="8s" repeatCount="indefinite"/>
  </text>

  <!-- Leader dots (connecting title to reference) -->
  <rect x="260" y="20" width="460" height="4" fill="url(#leaderDots)"/>

  <!-- Page/section reference -->
  <text x="760" y="24"
        font-family="'Courier New', Courier, monospace"
        font-size="12"
        fill="#5c5247"
        text-anchor="end"
        opacity="0.7">
    ยง1
  </text>

  <!-- Bottom rule -->
  <line x1="30" y1="34" x2="820" y2="34" stroke="#c4baa8" stroke-width="0.5" opacity="0.3"/>
</svg>