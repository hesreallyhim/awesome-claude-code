<svg width="400" height="40" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMid meet" viewBox="0 0 850 36">
  <!--
    Vintage Manual Style - TOC Row with SCAN LINE animation
    Cycle: 18s | Start delay: 1.8s | Horizontal streak sweep only
  -->
  <defs>
    <linearGradient id="paperBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3"/>
      <stop offset="100%" style="stop-color:#f5f0e6"/>
    </linearGradient>
    <pattern id="leaderDots" x="0" y="0" width="12" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.8" fill="#8a7b6f" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="850" height="36" fill="url(#paperBg)"/>

  <!-- Left/right border continuation -->
  <line x1="2" y1="0" x2="2" y2="36" stroke="#c4baa8" stroke-width="1"/>
  <line x1="848" y1="0" x2="848" y2="36" stroke="#c4baa8" stroke-width="1"/>

  <!-- Section number -->
  <text x="45" y="24"
        font-family="'Courier New', Courier, monospace"
        font-size="14"
        font-weight="700"
        fill="#c96442"
        text-anchor="middle">
    06
  </text>

  <!-- Section title -->
  <text x="140" y="24"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="14"
        fill="#3d3530">
    SLASH_COMMANDS/</text>

  <!-- Leader dots -->
  <rect x="290" y="20" width="430" height="4" fill="url(#leaderDots)"/>

  <!-- Page/section reference -->
  <text x="760" y="24"
        font-family="'Courier New', Courier, monospace"
        font-size="12"
        fill="#5c5247"
        text-anchor="end"
        opacity="0.7">
    ยง6
  </text>

  <!-- Bottom rule -->
  <line x1="30" y1="34" x2="820" y2="34" stroke="#c4baa8" stroke-width="0.5" opacity="0.3"/>

  <!-- Scan line streaks -->
  <g opacity="0.2">
    <rect x="-30" y="4" width="3" height="28" fill="#5c5247" rx="1.5">
      <animate attributeName="x" values="-30;880;-30;-30" keyTimes="0;0.05;0.10;1" dur="15s" begin="1.8s" repeatCount="indefinite" calcMode="linear"/>
    </rect>
    <rect x="-22" y="8" width="1.5" height="20" fill="#c96442" rx="1.25">
      <animate attributeName="x" values="-22;888;-22;-22" keyTimes="0;0.05;0.10;1" dur="15s" begin="1.8s" repeatCount="indefinite" calcMode="linear"/>
    </rect>
    <rect x="-16" y="6" width="1.2" height="24" fill="#8a7b6f" rx="0.6">
      <animate attributeName="x" values="-16;894;-16;-16" keyTimes="0;0.05;0.10;1" dur="15s" begin="1.8s" repeatCount="indefinite" calcMode="linear"/>
    </rect>
  </g>
</svg>
