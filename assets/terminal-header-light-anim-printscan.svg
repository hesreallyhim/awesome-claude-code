<svg width="900" height="180" xmlns="http://www.w3.org/2000/svg">
  <!--
    Vintage Manual Style - PRINT SCAN ANIMATION
    A visible scanning/printing line sweeps across periodically
    Like a dot-matrix printer or photocopier
  -->
  <defs>
    <linearGradient id="paperBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3"/>
      <stop offset="100%" style="stop-color:#f5f0e6"/>
    </linearGradient>

    <!-- Print head glow -->
    <linearGradient id="scanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c96442;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:#c96442;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#c96442;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#c96442;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#c96442;stop-opacity:0"/>
    </linearGradient>

    <!-- Scan line highlight -->
    <linearGradient id="scanLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="45%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="55%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Paper background -->
  <rect width="900" height="180" fill="url(#paperBg)"/>

  <!-- Decorative border -->
  <g stroke="#5c5247" fill="none" opacity="0.3">
    <rect x="30" y="15" width="840" height="150" stroke-width="1"/>
    <rect x="35" y="20" width="830" height="140" stroke-width="0.5"/>
  </g>

  <!-- Registration marks -->
  <g stroke="#5c5247" stroke-width="0.75" opacity="0.4">
    <line x1="20" y1="25" x2="20" y2="40"/>
    <line x1="15" y1="30" x2="30" y2="30"/>
    <circle cx="20" cy="30" r="3" fill="none"/>
    <line x1="880" y1="25" x2="880" y2="40"/>
    <line x1="870" y1="30" x2="885" y2="30"/>
    <circle cx="880" cy="30" r="3" fill="none"/>
    <line x1="20" y1="140" x2="20" y2="155"/>
    <line x1="15" y1="150" x2="30" y2="150"/>
    <circle cx="20" cy="150" r="3" fill="none"/>
    <line x1="880" y1="140" x2="880" y2="155"/>
    <line x1="870" y1="150" x2="885" y2="150"/>
    <circle cx="880" cy="150" r="3" fill="none"/>
  </g>

  <!-- Top decorative rule -->
  <line x1="200" y1="45" x2="700" y2="45" stroke="#5c5247" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="45" r="2" fill="#5c5247" opacity="0.4"/>
  <circle cx="450" cy="45" r="2.5" fill="#c96442" opacity="0.5"/>
  <circle cx="700" cy="45" r="2" fill="#5c5247" opacity="0.4"/>

  <!-- Main title -->
  <text x="450" y="85"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="38"
        font-weight="400"
        fill="#2d251f"
        text-anchor="middle"
        letter-spacing="8">
    AWESOME CLAUDE CODE
  </text>

  <!-- Subtitle -->
  <text x="450" y="112"
        font-family="'Courier New', Courier, monospace"
        font-size="12"
        fill="#6b5b4f"
        text-anchor="middle"
        letter-spacing="3">
    COMMUNITY REFERENCE GUIDE
  </text>

  <!-- Bottom rule -->
  <line x1="280" y1="130" x2="620" y2="130" stroke="#5c5247" stroke-width="0.75" opacity="0.4"/>

  <!-- Tagline -->
  <text x="450" y="150"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        font-style="italic"
        fill="#7a6b5f"
        text-anchor="middle"
        opacity="0.85">
    It's not just a coding agent â€” it's a lifestyle
  </text>

  <!-- Edition indicator -->
  <text x="820" y="160"
        font-family="'Courier New', Courier, monospace"
        font-size="9"
        fill="#8a7b6f"
        text-anchor="end"
        opacity="0.6">
    REV. 2025
  </text>

  <!-- PRINT SCAN ANIMATION - Scanning bar that moves across -->
  <g>
    <!-- Main scan bar - moves left to right -->
    <rect x="-100" y="0" width="100" height="180" fill="url(#scanGlow)">
      <animate attributeName="x" values="-100;950" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Bright scan line -->
    <rect x="-100" y="0" width="100" height="180" fill="url(#scanLine)">
      <animate attributeName="x" values="-100;950" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Print head indicator dot -->
    <circle r="3" fill="#c96442" opacity="0.8">
      <animate attributeName="cx" values="-50;900" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="10;10;170;170;10" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle "just printed" shimmer on text - follows the scan -->
  <rect x="-150" y="60" width="50" height="60" fill="#ffffff" opacity="0">
    <animate attributeName="x" values="-150;950" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.15;0.1;0" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>